<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <title>Hnefatafl</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div id="game-container">
        <div id="game-intro">
          <h1>Hnefatafl</h1>
          <button id="start-button">Start Game</button>
          <button id="rules-button">Game Rules</button>
        </div>
        
        <div id="rules-modal" class="hidden">
          <div id="rules-content">
            <h2>Game Rules</h2>
            <p>
              Hnefatafl is a Viking strategy board game. The objective depends on your role:
            </p>
            <ul>
              <li><strong>Attackers (A):</strong> Capture the King (K) by surrounding him on four sides.</li>
              <li><strong>Defenders (D):</strong> Help the King escape to one of the corner tiles.</li>
              <li><strong>King (K):</strong> Reach one of the corner tiles to win.</li>
            </ul>
            <button id="close-rules-button">Close</button>
          </div>
        </div>
        
        <div id="game-screen" class="hidden"></div>
        <div id="game-end" class="hidden">
          <p id="end-game-message"></p>
          <button id="restart-button">Start Again</button>
          <button id="back-to-the-menu">Back to the Menu</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
